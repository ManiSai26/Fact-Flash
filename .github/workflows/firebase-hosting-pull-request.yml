name: Deploy to Firebase Hosting on PR
on: workflow_dispatch
permissions:
  checks: write
  contents: read
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # ðŸ‘‡ ADD THIS STEP to set up the Flutter SDK
      - uses: subosito/flutter-action@v2 
        with:
          channel: 'stable' # or 'beta' or 'master', depending on your needs
          # flutter-version: '3.19.0' # Optional: Specify a specific version if needed
          
      # ðŸ‘‡ ADD THIS STEP to get dependencies
      - run: flutter pub get
          
      - run: flutter build web
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FACT_FLASH }}
          projectId: fact-flash
